<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Neuron Network for XOR</title>
    <style>
        :root {
            --off-color: #e74c3c;
            --on-color: #2ecc71;
            --neuron-color: #3498db;
            --neuron-and-color: #9b59b6;
            --neuron-nand-color: #f1c40f;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --border-color: #bdc3c7;
            --shadow-color: rgba(0,0,0,0.1);
            --line-off-color: #bdc3c7;
            --line-on-color: #2c3e50;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            text-align: center;
        }
        h1 {
            color: var(--text-color);
            margin-bottom: 5px;
        }
        .explanation {
            max-width: 700px;
            margin: 0 auto 25px auto;
            line-height: 1.6;
        }
        .controls {
            margin-bottom: 25px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.2s ease;
            color: white;
            border: 1px solid transparent;
        }
        .btn.on { background-color: var(--on-color); border-color: #28b463; }
        .btn.off { background-color: var(--off-color); border-color: #c0392b; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 2px 5px var(--shadow-color); }

        .network-visualization {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 40px 0;
            min-height: 300px;
        }
        .layer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            z-index: 2;
        }
        .neuron, .input-node {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: transform 0.2s ease, background-color 0.3s ease;
            position: relative;
        }
        .input-node {
            background-color: var(--line-off-color);
        }
        .input-node.on { background-color: var(--line-on-color); }

        .neuron { background-color: var(--neuron-color); }
        .neuron.nand { background-color: var(--neuron-nand-color); }
        .neuron.and { background-color: var(--neuron-and-color); }
        .neuron.fired { transform: scale(1.1); }

        .neuron-label { font-size: 18px; }
        .neuron-details { font-size: 12px; opacity: 0.9; }
        .neuron-output-label {
            position: absolute;
            bottom: -25px;
            background: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .final-output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .final-output {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            border: 5px solid;
            transition: all 0.3s ease;
        }
        .final-output.on { border-color: var(--on-color); color: var(--on-color); background-color: #eafaf1; }
        .final-output.off { border-color: var(--off-color); color: var(--off-color); background-color: #fdedec; }
        .final-output-label { font-size: 18px; font-weight: bold; }
        #network-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .connection {
            stroke-width: 4px;
            transition: stroke 0.3s ease;
        }
        .connection.off { stroke: var(--line-off-color); }
        .connection.on { stroke: var(--line-on-color); }
        .weight-label {
            font-size: 14px;
            font-weight: bold;
            fill: #555;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>XOR using an MCP Neuron Network</h1>
    <div class="explanation">
        A single MCP neuron can't solve XOR because it's not linearly separable. However, by arranging neurons in layers, we can solve it. This network uses the logic:
        <b>(I1 OR I2) AND (I1 NAND I2)</b>.
    </div>

    <div class="controls">
        <strong>Toggle Inputs:</strong>
        <button id="input1-btn" class="btn off">Input 1 = 0</button>
        <button id="input2-btn" class="btn off">Input 2 = 0</button>
    </div>

    <div class="network-visualization">
        <svg id="network-svg"></svg>

        <!-- Input Layer -->
        <div class="layer" id="input-layer">
            <div id="input1-node" class="input-node">I1</div>
            <div id="input2-node" class="input-node">I2</div>
        </div>

        <!-- Hidden Layer -->
        <div class="layer" id="hidden-layer">
            <div id="or-neuron" class="neuron">
                <span class="neuron-label">OR</span>
                <span class="neuron-details">T=1</span>
            </div>
            <div id="nand-neuron" class="neuron nand">
                <span class="neuron-label">NAND</span>
                <span class="neuron-details">T=-1.5</span>
            </div>
        </div>

        <!-- Output Layer -->
        <div class="layer" id="output-layer">
            <div id="and-neuron" class="neuron and">
                <span class="neuron-label">AND</span>
                <span class="neuron-details">T=2</span>
            </div>
        </div>

        <!-- Final Output -->
        <div class="final-output-container">
             <div id="final-output" class="final-output off">0</div>
             <span class="final-output-label">Final Output</span>
        </div>
    </div>

</div>

<script>
    // --- DOM ELEMENTS ---
    const input1Btn = document.getElementById('input1-btn');
    const input2Btn = document.getElementById('input2-btn');
    const input1Node = document.getElementById('input1-node');
    const input2Node = document.getElementById('input2-node');
    const orNeuron = document.getElementById('or-neuron');
    const nandNeuron = document.getElementById('nand-neuron');
    const andNeuron = document.getElementById('and-neuron');
    const finalOutput = document.getElementById('final-output');
    const svg = document.getElementById('network-svg');

    // --- STATE & CONFIG ---
    let state = {
        i1: 0,
        i2: 0,
        or_out: 0,
        nand_out: 0,
        and_out: 0
    };

    const config = {
        or: { w1: 1, w2: 1, threshold: 1 },
        nand: { w1: -1, w2: -1, threshold: -1.5 },
        and: { w1: 1, w2: 1, threshold: 2 }
    };

    // --- FUNCTIONS ---
    function updateNetwork() {
        // --- CALCULATIONS ---
        // Hidden Layer
        const or_sum = (state.i1 * config.or.w1) + (state.i2 * config.or.w2);
        state.or_out = or_sum >= config.or.threshold ? 1 : 0;

        const nand_sum = (state.i1 * config.nand.w1) + (state.i2 * config.nand.w2);
        state.nand_out = nand_sum >= config.nand.threshold ? 1 : 0;

        // Output Layer
        const and_sum = (state.or_out * config.and.w1) + (state.nand_out * config.and.w2);
        state.and_out = and_sum >= config.and.threshold ? 1 : 0;

        // --- UI UPDATES ---
        // Buttons and Input Nodes
        input1Btn.textContent = `Input 1 = ${state.i1}`;
        input2Btn.textContent = `Input 2 = ${state.i2}`;
        input1Btn.className = `btn ${state.i1 ? 'on' : 'off'}`;
        input2Btn.className = `btn ${state.i2 ? 'on' : 'off'}`;
        input1Node.classList.toggle('on', state.i1);
        input2Node.classList.toggle('on', state.i2);

        // Neurons
        orNeuron.classList.toggle('fired', state.or_out);
        nandNeuron.classList.toggle('fired', state.nand_out);
        andNeuron.classList.toggle('fired', state.and_out);

        // Final Output
        finalOutput.textContent = state.and_out;
        finalOutput.className = `final-output ${state.and_out ? 'on' : 'off'}`;

        // Update SVG connections based on new state
        updateConnections();
    }

    function drawConnections() {
        // Clear previous SVG content
        svg.innerHTML = '';

        const viz = document.querySelector('.network-visualization');
        const elements = {
            i1: input1Node,
            i2: input2Node,
            or: orNeuron,
            nand: nandNeuron,
            and: andNeuron
        };

        // Define connections [from, to, weight]
        const connections = [
            { from: 'i1', to: 'or', weight: config.or.w1, id: 'i1-or' },
            { from: 'i2', to: 'or', weight: config.or.w1, id: 'i2-or' },
            { from: 'i1', to: 'nand', weight: config.nand.w1, id: 'i1-nand' },
            { from: 'i2', to: 'nand', weight: config.nand.w1, id: 'i2-nand' },
            { from: 'or', to: 'and', weight: config.and.w1, id: 'or-and' },
            { from: 'nand', to: 'and', weight: config.and.w1, id: 'nand-and' }
        ];

        connections.forEach(conn => {
            const fromRect = elements[conn.from].getBoundingClientRect();
            const toRect = elements[conn.to].getBoundingClientRect();
            const vizRect = viz.getBoundingClientRect();

            const x1 = fromRect.right - vizRect.left;
            const y1 = fromRect.top + fromRect.height / 2 - vizRect.top;
            const x2 = toRect.left - vizRect.left;
            const y2 = toRect.top + toRect.height / 2 - vizRect.top;

            // Draw line
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
            line.setAttribute('id', `line-${conn.id}`);
            line.setAttribute('class', 'connection off');
            svg.appendChild(line);

            // Draw weight label
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute('x', x1 + 20);
            text.setAttribute('y', conn.from.includes('1') || conn.from.includes('or') ? y1 - 10 : y1 + 20);
            text.classList.add('weight-label');
            text.textContent = `w=${conn.weight}`;
            svg.appendChild(text);
        });
    }

    function updateConnections() {
        // Connections from inputs
        document.getElementById('line-i1-or').classList.toggle('on', state.i1);
        document.getElementById('line-i2-or').classList.toggle('on', state.i2);
        document.getElementById('line-i1-nand').classList.toggle('on', state.i1);
        document.getElementById('line-i2-nand').classList.toggle('on', state.i2);
        // Connections from hidden layer
        document.getElementById('line-or-and').classList.toggle('on', state.or_out);
        document.getElementById('line-nand-and').classList.toggle('on', state.nand_out);
    }

    // --- EVENT LISTENERS ---
    input1Btn.addEventListener('click', () => {
        state.i1 = state.i1 === 0 ? 1 : 0;
        updateNetwork();
    });

    input2Btn.addEventListener('click', () => {
        state.i2 = state.i2 === 0 ? 1 : 0;
        updateNetwork();
    });

    // Resize observer to redraw lines if window size changes
    new ResizeObserver(() => {
        drawConnections();
        updateConnections();
    }).observe(document.body);

    // --- INITIALIZATION ---
    window.onload = () => {
        drawConnections();
        updateNetwork();
    };

</script>

</body>
</html>
